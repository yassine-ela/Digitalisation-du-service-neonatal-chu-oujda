security:
    # https://symfony.com/doc/current/security.html#c-hashing-passwords
    password_hashers:
        App\Entity\User: 'auto'

    # https://symfony.com/doc/current/security/authenticator_manager.html
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        users:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/_(profiler|wdt)
            security: false
        api:
            pattern: ^/api/
            stateless: true
            provider: users
            jwt: ~
        main:
            json_login:
                check_path: auth # The name in routes.yaml is enough for mapping
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

    access_control:
        - { path: ^/auth, roles: PUBLIC_ACCESS } # Allows login
        - { path: ^/api/users, roles: PUBLIC_ACCESS, methods: [POST] } # Allows sign up
        - { path: ^/api/patients, roles: PUBLIC_ACCESS, methods: [POST, GET] } # Allows creating and get patient
        - { path: ^/api/matients, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH ] } # Allows creating and get patient             
        - { path: ^/api/fiche_allaitements, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH ,DELETE] } #              
        - { path: ^/api/fiche_allaitement_tables, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH,DELETE ] } # Allows creating and get patient             
        - { path: ^/api/fiche_misea_jour_patients, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH,DELETE ] } # Allows creating and get patient             
        - { path: ^/api/fiche_misea_jour_patient_tables, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH,DELETE ] } # Allows creating and get fiche mise jour du patientgit branch           
        - { path: ^/api/fiche_surveillance_d_a_cs, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH ,DELETE] } # Allows creating and get fiche mise jour du patientgit branch           
        - { path: ^/api/fiche_surveillance_d_a_c_tables, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH,DELETE ] } # Allows creating and get fiche mise jour du patientgit branch           
        - { path: ^/api/fiche_mesures, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH,DELETE ] } # Allows creating and get fiche mise jour du patientgit branch           
        - { path: ^/api/fiche_surveillances, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH ,DELETE] } # Allows creating and get fiche mise jour du patientgit branch           
        - { path: ^/api/fiche_surveillance_tables, roles: PUBLIC_ACCESS, methods: [ POST, GET, PUT ,PATCH ,DELETE] } # Allows creating and get fiche mise jour du patientgit branch           
        - { path: ^/api/docs, roles: PUBLIC_ACCESS } # Allows accessing API documentations and Swagger UI docs
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
